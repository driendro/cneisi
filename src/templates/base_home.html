<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="es">

<head>
    {% bootstrap_css %}
    {% include 'base-head.html' %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    {% include 'base-mainmenu.html' %}
    <!-- Imagen a pantalla completa antes del navbar -->
    <div class="header-image-container">
        <img src="{% static 'img/header.png' %}" alt="Header Image" class="header-image">
    </div>

    <!-- Contenido principal -->
    {% block content %}{% endblock %}
    
    {% bootstrap_javascript %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cambia el fondo del navbar cuando se hace scroll
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) { // Si se desplaza m√°s de 50px
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });
    </script>
    {% block content_js %}{% endblock %}
</body>

</html>
